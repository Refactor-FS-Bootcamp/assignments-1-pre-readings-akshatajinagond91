<button onclick="pause()">Pause</button>

   <div id="container2"></div>
   <p></p>
     
   </div>

   <h1 id="counter"></h1>
   <button>increament</button>
   <button id="btn2">decreament</button>

   
   <script  src="./index.js">
       
   </script>

   <script>
     let c=localStorage.getItem("localCounter");

     document.getElementById("counter").innerText=c;


   document.querySelector("h1+button").addEventListener("click" ,incFunc);
   document.getElementById("btn2").addEventListener("click",decrFunc);


   function incFunc(){
     c++;
     document.getElementById("counter").innerText=c;
     localStorage.setItem("localCounter",c);

   }

   function decrFunc(){
      c--;
      document.getElementById("counter").innerText=c;
      localStorage.setItem("localCounter",c);

   }
   </script>
