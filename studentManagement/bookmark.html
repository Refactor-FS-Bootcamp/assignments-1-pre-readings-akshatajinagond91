<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    thead>tr>td{
       color: blue;
       font-size:20px ; 
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <td>name</td>
                <td>course</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>

<script>
let bookMarkData=JSON.parse(localStorage.getItem("bookMarkData"))||[];
console.log(bookMarkData);






function bookMarked(bookMarkData){
    bookMarkData.forEach( function(element,index) {
        let tbody=document.querySelector("tbody");
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        td1.innerText=element.name;
        let td2=document.createElement("td");
        td2.innerText=element.course;
        let td3=document.createElement("td");
        td3.innerText="delete";
        td3.style.backgroundColor="red";
        td3.addEventListener("click",function(){
            Delete(index);
        });
    
        tr.append(td1,td2,td3);
        tbody.append(tr);
    });
}

bookMarked(bookMarkData);

function Delete(index){
    bookMarkData.splice(index,1);
    localStorage.setItem("bookMarkData", JSON.stringify(bookMarkData));
 window.location.reload();
    
}

</script>
</html>
