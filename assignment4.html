<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .container{
        height: 500px;
        width: 80%;
        border: 1px solid black;
        margin: auto;
        background-color:#b8b894;
    }
    button{
        cursor: pointer;
        padding: 10px 20px;
        font-size: 17px;
        font-weight: 600;
        background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
            color: white;
            border: none;
           

    }
    button:hover{
        opacity: 0.6;
        
    }

    img{
height: 160px;
width: 130px;

    }
    .div1{
        display: flex;
        height: 90px;
        width:100%;
        justify-content: space-between;
    }
    h1{
        margin-top: -17px;
        margin-bottom: -19px;
    }
   h6 + p{
    margin-top: -17px;
    margin-bottom: -16px;
   }
  .div3{
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: center;
    justify-content: center;
    margin: auto;
    width: fit-content;
    height: fit-content;
  }
  .div1 div:nth-child(2){
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .div1 div:last-child{
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
  }
 </style>
   
</head>

<body>
   <div class="container">
<div class="div1">
    <div>This is left alignment</div>
    <div>This is center alignment</div>
    <div>this is right alignment</div>
</div>
<div class="div2">
    <div>
        <p>this is green <br> this trebuchet</p>
        <h1>this is big text</h1>
        <h6>this text is white and small</h6>

        <p>this is an email link to <a href="smith@gmail.com"> mr.smith</a>  </p>
    </div>
</div>
<div class="div3">
<img src="https://kb.rspca.org.au/wp-content/uploads/2018/11/golder-retriever-puppy.jpeg" alt="">

</div>

</body>
</html>
